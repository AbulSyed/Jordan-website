</head>
<body>
<main>

        <a class="navbar-brand"><img src="../static/images/logo.jpg" th:src="@{/images/logo.jpg}" width="50" class="rounded-circle" alt="Logo"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" title="HomePage" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html" th:href="@{/product}">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="forum.html" th:href="@{/forum}">Forum</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">
                        Sign In/Up
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="signin.html" th:href="@{/signin}">Sign In</a>
                        <a class="dropdown-item" href="register.html" th:href="@{/register}">Register</a>
                        <a class="dropdown-item" href="profile.html" th:href="@{/profile}">Profile</a>
                        <a class="dropdown-item" href="users.html" th:href="@{/users}">Users</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!--Main wallpaper of shoe which consist of 4 images in a slide show effect made using bootstrap4-->
    <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../static/images/shoe/concordwp.jpg" th:src="@{/images/shoe/concordwp.jpg}" alt="Shoe wallpaper">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/images/shoe/concordwp2.jpg" th:src="@{/images/shoe/concordwp2.jpg}" alt="Shoe wallpaper">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/images/shoe/concordwp3.jpg" th:src="@{/images/shoe/concordwp3.jpg}" alt="Shoe wallpaper">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/images/shoe/concordwp4.jpg" th:src="@{/images/shoe/concordwp4.jpg}" alt="Shoe wallpaper">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <!--Shoe image next to shoe size buttons, fully responsive made by bootstrap4-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6"><h2>Jordan 11 Concord</h2><img src="../static/images/shoe/concord.jpg" th:src="@{/images/shoe/concord.jpg}" class="img-fluid" alt="Shoe wallpaper"></div>
            <div class="col-md-4"><h2>Size</h2>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> UK 6
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> UK 7
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> UK 8
                    </label>

                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option4" autocomplete="off"> UK 9
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option5" autocomplete="off"> UK 10
                    </label>
                </div>

                <!--Used a javascript multiplication function to update price according to quantity of products-->
                <section class="price">
                        <h2>price</h2>
                    <div class="inlist">
                        <ul>
                            <li>Â£<label id="price">165</label></li>
                        </ul>
                        <label>Select quantity: </label><input id="multiplier"
                                                               type="number"
                                                               min="0.5"
                                                               max="5"
                                                               step="0.5"
                                                               value="1" />
                        <button type="button" onclick="updatePrice()">Update Price</button>
                    </div>
                </section>
                <br/>

                <!--Used javascript function to create a popup saying 'Your purchase is complete' when you click Buy Now-->
                <form>
                    <input type="button" value="Buy Now" onclick="press()">
                </form>

            </div>
        </div>
    </div>


    <footer>
        &copy; A. Syed
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</main>
